<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sleek</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

    <h1>Posts:</h1>
    <div th:each="post : ${posts}" th:remove="tag">
        <a th:href="@{/post/__${post.link}__}"><h3 th:text="|${post.at} ${post.name}|">Post</h3></a>
    </div>

</body>
</html>
